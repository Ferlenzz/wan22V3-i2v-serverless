name: Docker Build & Push (Docker Hub)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'         # если пушите релизные теги — тоже будут теги образа
  workflow_dispatch: {}   # ручной запуск из Actions

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    env:
      IMAGE_NAME: wan22-i2v-serverless   # имя репозитория образа в Docker Hub
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.DOCKERHUB_USER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
            type=ref,event=tag

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # передаем секрет HF_TOKEN в Dockerfile (RUN --mount=type=secret,id=HF_TOKEN ...)
          secrets: |
            HF_TOKEN=${{ secrets.HF_TOKEN }}
