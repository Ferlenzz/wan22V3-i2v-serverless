name: Docker Build & Push

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch VideoCrafter2 sources (shallow)
        run: |
          set -eux
          VC2_REF=main   # можешь заменить на конкретный коммит для стабильности
          rm -rf vc2
          git clone --depth=1 --branch "$VC2_REF" https://github.com/OpenGVLab/VideoCrafter2.git vc2
          test -f vc2/README.md

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vc2-i2v:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
