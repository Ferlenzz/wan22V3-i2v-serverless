name: Docker Build & Push (VC2 I2V)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: vc2-i2v
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Разархивируем скачанный заранее VideoCrafter-main.zip в ./vc2
      # Если zip лежит не в vendor/, а в корне — замени путь на ./VideoCrafter-main.zip
      - name: Unpack VideoCrafter sources (no network)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf vc2 /tmp/vc2
          test -f vendor/VideoCrafter-main.zip || { echo "vendor/VideoCrafter-main.zip not found"; exit 1; }
          unzip -q vendor/VideoCrafter-main.zip -d /tmp
          # Папка внутри архива обычно "VideoCrafter-main"
          VC2DIR=$(find /tmp -maxdepth 1 -type d -iname "VideoCrafter-main" | head -n1 || true)
          if [ -z "$VC2DIR" ]; then
            echo "FATAL: cannot find VideoCrafter-main dir inside zip"
            exit 1
          fi
          mkdir -p vc2
          shopt -s dotglob
          cp -r "$VC2DIR"/* vc2/
          # чуть облегчим контекст (необязательно)
          rm -rf vc2/.git vc2/.github vc2/docs vc2/examples vc2/tests || true
          echo "VC2 tree:"
          ls -la vc2 | head

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
