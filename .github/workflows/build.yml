name: Docker Build & Push

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # 1) Чекаут твоего репо (где Dockerfile и handler)
      - name: Checkout this repo
        uses: actions/checkout@v4

      # 2) Чекаут ВНЕШНЕГО репозитория OpenGVLab/VideoCrafter2 в папку vc2/
      - name: Checkout VideoCrafter2 (external repo)
        uses: actions/checkout@v4
        with:
          repository: OpenGVLab/VideoCrafter2   # <— внешний репозиторий
          ref: main                             # можно зафиксировать SHA
          path: vc2                             # сложим исходники VC2 в ./vc2
          token: ${{ secrets.GITHUB_TOKEN }}    # встроенный; обычно можно не указывать

      - name: Show vc2 tree (debug)
        run: ls -la vc2 | head

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3) Сборка: Dockerfile ожидает папку ./vc2 и копирует её в /vc2
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vc2-i2v:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
