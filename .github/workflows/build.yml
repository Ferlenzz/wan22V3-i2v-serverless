name: Docker Build & Push (VC1 I2V)

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    env:
      IMAGE_NAME: vc1-i2v

    steps:
      # 1) Забираем репозиторий + LFS (если архив в LFS)
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # 2) Проверяем, что ZIP попал в build-контекст
      - name: Sanity: show tree & ensure vendor zip exists
        shell: bash
        run: |
          echo "::group::Repo tree"
          ls -lah
          echo "::endgroup::"
          echo "::group::vendor/"
          ls -lah vendor || true
          echo "::endgroup::"
          test -f vendor/VideoCrafter-main.zip || {
            echo "FATAL: vendor/VideoCrafter-main.zip missing in build context"; exit 1; }

      # 3) Buildx
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # 4) Логин в Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5) Теги/лейблы: latest (на дефолтной ветке), sha-<short>, и для git-тегов vX.Y.Z
      - name: Extract metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
            type=ref,event=tag

      # 6) Сборка и пуш
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
